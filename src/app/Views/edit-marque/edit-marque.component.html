
<!-- Main content -->

    <!-- Header -->
    <div class="header bg-primary pb-6"  >
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Modifier Marque </h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href=""><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="">Marque</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Modifier</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
            <a href="" class="btn btn-sm btn-neutral">Retour</a>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col">
          <div class="card-wrapper">
            <!-- Custom form validation -->
            <div class="card">
              <!-- Card header -->
              <div class="card-header">
                <h3 class="mb-0">Modifier Marque</h3>
              </div>
              <!-- Card body -->
              <div class="card-body">
                <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">

                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label class="form-control-label" >Name Marque</label>
                      <input type="text" class="form-control" formControlName="nomMarque"
                      [(ngModel)]="marque['nomMarque']"
                      name="nomMarque" required>
                    </div>
                  </div>
                    <div class="form-row">
                    <div class="col-md-6 mb-3">

                     <select class="form-control"  data-toggle="select"
                     [(ngModel)]="marque['maison']" formControlName="maison" name="maison">
                        <option *ngFor="let maison of maisons"
                        [value]="maison">{{maison.nomMaison}}</option>
                      </select>
                    </div>
                    </div>
                  <button class="btn btn-primary" type="submit">Modifier Marque</button>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>

    </div>
