
<!-- Main content -->

    <!-- Header -->
    <div class="header bg-primary pb-6"  >
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Ajouter Contrat</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href=""><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="">Contrat</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Ajouter</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
            <a href="" class="btn btn-sm btn-neutral">Retour</a>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col">
          <div class="card-wrapper">
            <!-- Custom form validation -->
            <div class="card">
              <!-- Card header -->
              <div class="card-header">
                <h3 class="mb-0">Ajouter Contrat</h3>
              </div>
              <!-- Card body -->
              <div class="card-body">
               <!--
                 dateContrat
                 dateDebutLocation
                 dateFinLocation
                 prixUnitaireJour
                 prixTotal
                 montantAvance
                -->

              <form class="needs-validation" [formGroup]="submitForm" (ngSubmit)="onSubmit()">
                  <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label class="form-control-label"  for="exampleDatepicker">Date Contrat</label>
                          <input class="form-control datepicker" formControlName="dateContrat"  type="date" >
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-control-label"  for="exampleDatepicker">Date Debut Locaction</label>
                        <input class="form-control datepicker" formControlName="dateDebutLocation"  type="date" value="06/20/2018">
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label class="form-control-label"  for="exampleDatepicker">Date Fin Location</label>
                      <input class="form-control datepicker" formControlName="dateFinLocation"  type="date" value="06/20/2018">
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="input-group-append">
                      <input class="form-control" formControlName="prixUnitaireJour" placeholder="Prix Jours" type="text">
                            <span class="input-group-text"><small class="font-weight-bold">USD</small></span>
                          </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <div class="input-group-append">
                      <input class="form-control" formControlName="prixTotal" placeholder="Prix Total" type="text">
                            <span class="input-group-text"><small class="font-weight-bold">USD</small></span>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="input-group-append">
                      <input class="form-control" formControlName="montantAvance" placeholder="Montant Avance" type="text">
                            <span class="input-group-text"><small class="font-weight-bold">USD</small></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">

                      <select class="form-control" formControlName="conducteur" data-toggle="select">
                       <option *ngFor="let conducteur of conducteurs"
                       [value]="conducteur">{{conducteur.prenomNomConducteur}}</option>-->

                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <select class="form-control" formControlName="societe" data-toggle="select">
                        <option  *ngFor="let societe of societes"
                        [value]="societe">{{societe.nomSociete}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <select class="form-control"
                            formControlName="codeMaison" data-toggle="select">
                      <option *ngFor="let voiture of voitures"
                       [value]="voiture">{{voiture.matricule}}</option>

                    </select>
                  </div>
                </div>

                  <button class="btn btn-primary" type="submit">Ajouter Contrat</button>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>

    </div>
